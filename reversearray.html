<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse an array</title>
</head>
<body>
    <script>
        let arr=[1,2,3,4,5,6,7,8,9];
        let reversedArr=[];
        for(let i=arr.length-1;i>=0;i--){
            reversedArr.push(arr[i]);
        }
        console.log(reversedArr);   
    </script>
</body>
</html>
