<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of given no</title>
</head>
<body>
  <script>
    num=prompt("Enter any number:");

    for(i=1;i<=10;i++){
        document.write(i*num + "<br>");
    }

  </script>  
</body>
</html>
