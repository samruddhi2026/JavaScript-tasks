<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest among array</title>
</head>
<body>
  <script>
    let arr=[87,56,43,555,32,45,22,57,11,98];
    let largest= arr[0];
    for(let i=1;i<arr.length;i++){
        if(arr[i]>largest){
            largest=arr[i];
        }console.log(largest);  
    }
  </script>  
</body>
</html>
