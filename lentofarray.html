<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length of each word</title>
</head>
<body>
    <script>
        let myArray=["Samruddhi","Rajedra","Soham","Sangeeta"]
        for(let i in myArray){
            const length=myArray.map(myArray=>myArray.length)
            document.write("Length of " + myArray[i] + " is " + length[i] + "<br>")     
        }
    </script>
</body>
</html>
